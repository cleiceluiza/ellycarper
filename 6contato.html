<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Portfólio</h1>
    <a href="index.html"><voltar</a>     
    <ul>
        <h2 id="Contato">Fale Conosco</h2>
                <small><a href="#Home" class="voltar">( Voltar )</a></small><br>               
                <form name="contact" onsubmit="alert('Mensagem enviada!');" autocomplete="on" target="_blank" method="POST" action="contato@ellycarper.com.br">
                    <fieldset>
                        <legend id="faleconosco">
                            Fale conosco
                        </legend>
                        <fieldset>
                            <legend>Informe seus dados</legend><p></p>					
                                <label for="nome"> Nome:* </label>
                                <input type="text" minlength="3" id="nome" name="nome" placeholder="Elly Carper" required />							
                                <label for="idade"> Idade:* </label>
                                <input type="number" id="idade" name="age" min="18" max="99" step="1" placeholder="18" required />							
                                <Label for="email"> E-mail:* </Label>
                                <input type="email" placeholder="exemplo@gmail.com" required/>							
                                <label for="tel"> WhatsApp:*  </label>
                                <input type="tel" maxlength="13" id="tel" name="tel" placeholder="81-91234-5678" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" style="width: 170px" type="text" width="50" required />
                                <P></P>
                        </fieldset>

                        <p></p>
                    
                        <fieldset>
                            <legend> Escreva sua mensagem </legend>
                                <p></p>
                                <Label>Data do seu evento: </Label><input type="date" />
                                <p></p>	

                        <label> Tipo da Mensagem:*</label>
                            <select name="role">
                                <option value=""> Selecione o tipo de mensagem</option>
                                <option value="Contratar"> Contratar</option>
                                <option value="Elogiar"> Elogiar</option>
                                <option value="Sugerir"> Sugerir</option>
                            <select></select><br>
                                <p></p>
                                <textarea id="msg" rows="10" cols="70" name="message" maxlength="500" minlength="10"></textarea><br>					
                                <button type="reset"> Limpar o formulário </button>
                                <label></label><input type="submit"></button>
                                <p></p>
                        </fieldset>
                    </fieldset>
                </form>
    </ul>

</html>
